<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý người dùng</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <header class="display-4 my-4">
       SHOP ĐIỆN THOẠI - QUẢN LÝ SẢN PHẨM
      </header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSanPham"
            role="tab"
            data-toggle="tab"
            >Danh sách người dùng</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#DanhSachKhoaHoc"
            role="tab"
            data-toggle="tab"
            >Danh sách khóa học</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab"
            >Thống kê</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane  in active" id="DanhSachNguoiDung">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSp"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblNguoiDung" id="tblNguoiDung">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>Hiệu</th>
                <th>Loại</th>
                <th>Giá</th>
                <th>Màn hình</th>
                <th>Cam trước</th>
                <th>Cam sau</th>
                <th>Hình ảnh</th>
                <th>Mô tả</th>
              </thead>
              <tbody id="tblDanhSachSanPham"></tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách người dùng -->
        <!-- Danh sách khóa học -->
        <div role="tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc danh sách khóa học -->
        <!-- Thống kê -->
        <div role="tabpanel" class="tab-pane fade" id="ThongKe">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc thống kê -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label for="">Loại Sản phẩm </label>
                <select class="form-control" id="loaiSp">
                  <option disabled selected value>Chọn loại SP</option>
                  <option value="IPHONE">IPHONE</option>
                  <option value="SAMSUNG">SAMSUNG</option>
                  <option value="XIAOMI">XIAOMI</option>
                  <option value="LG">LG</option>
                </select>
                <span class="text-danger" id="tbLoaiSp"></span>
              </div>
              <div class="form-group">
                <label>Tên sp</label>
                <input
                  id="tenSp"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <span class="text-danger" id="tbTenSp"></span>
              </div>
              <div class="form-group">
                <label>Giá tiền</label>
                <input
                  id="giaSp"
                  class="form-control"
                  placeholder="Nhập vào giá tiền"
                />
                <span class="text-danger" id="tbGiaSp"></span>
              </div>
              <div class="form-group">
                <label>Màn hình</label>
                <input
                  id="manHinh"
                  class="form-control"
                  placeholder="Nhập vào kích thước màn hình"
                />
                <span class="text-danger" id="tbManHinh"></span>
              </div>  
              <div class="form-group">
                <label>Camera sau</label>
                <input
                  id="camSau"
                  class="form-control"
                  placeholder="Nhập vào camera sau"
                />
                <span class="text-danger" id="tbCamSau"></span>
              </div>             
              <div class="form-group">
                <label>Camera trước</label>
                <input
                  id="camTruoc"
                  class="form-control"
                  placeholder="Nhập vào camera trước"
                />
                <span class="text-danger" id="tbCamTruoc"></span>
              </div>  
              <div class="form-group">
                <label>Hình ảnh</label>
                <input
                  id="hinhAnh"
                  class="form-control"
                  placeholder="Nhập vào hình ảnh"
                />
                <span class="text-danger" id="tbHinhAnh"></span>
              </div>                  
              <div class="form-group">
                <label>Mô tả</label>
                <textarea name="" id="moTa" class="form-control" placeholder="Nhập vào mô tả"></textarea>
                <span class="text-danger" id="tbMoTa"></span>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

      crossorigin="anonymous"

    <script src="../models/phone.js"></script>
    <script src="../services/service.js"></script>
    <script src="../models/validation.js"></script>
    <script src="../controllers/main.js"></script>
  </body>
</html>
